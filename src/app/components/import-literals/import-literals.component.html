<div class="container">
  <form action="/import" name="importform" method="post" id="form-import">
    <div class="accordion">
      <!--ngfor loop started for dynamic data -->
      <div class="accordion-item mb-1" *ngFor="let literal of model; let i = index">
        <h2 class="accordion-header" id="{{'heading' + i}}">
          <button class="accordion-button" [ngClass]="{ 'btn-primary': show.accordion[i] }" type="button"
            (click)="accordionClick(i)">
            {{literal.name}}
          </button>
        </h2>
        <div id="{{'collapse' + i}}" class="accordion-collapse collapse" [ngClass]="{ 'show': show.accordion[i] }">
          <div class="accordion-body">
            <!-- ******************************************************************* -->
            <div class="card import-card">
              <div class="card-body">
                <div class="card-text">
                  <div class="row mb-5">
                    <div class="col-md-6 form-group">
                      <label for="name-literal-{{i}}" class="form-label" for="name-literal-{{i}}">Nombre</label>
                      <input class="form-control" id="name-literal-{{i}}" placeholder="Nombre literal"
                        name="name-literal-{{i}}" value="{{literal.name}}" required>
                      <div class="invalid-feedback" id="error-valid-{{i}}">
                        Campo obligatorio.
                      </div>
                      <div class="invalid-feedback" id="error-exist-{{i}}" disabled>
                        Ya existe en el proyecto seleccionado. Cambie el nombre.
                      </div>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="select-project-{{i}}" class="form-label" for="select-project-{{i}}">Selecciona
                        Proyecto</label>
                      <select class="form-select" id="select-project-{{i}}" name="select-project-{{i}}"
                        required>
                        <option selected disabled value="" class="text-muted">Seleccione proyecto...</option>
                        <option value="{{item.id}}" *ngFor="let item of model.menu">
                          {{item.name}}
                        </option>
                      </select>
                      <div class="invalid-feedback">
                        Campo obligatorio.
                      </div>
                    </div>
                  </div>

                  <ul class="nav nav-tabs mb-3" id="ul-langs-import">
                    <li class="nav-item" *ngFor="let lang of literal.arrLangs; let h = index">
                      <a class="nav-link text-mutted" data-toggle="tab" href="javascript:void(0)" (click)="selectTab(i, lang)"
                        [ngClass]="{'active': lang === activeLangTabs[i]}" id="tab-{{i}}-{{lang}}">
                        {{lang}}
                      </a>
                    </li>
                  </ul>

                  <div id="importTabContent-{{i}}" class="tab-content">
                    <div class="tab-pane fade" [ngClass]="{'active show': lang === 'ES'}" id="lang-{{i}}-{{lang}}"
                      *ngFor="let lang of literal.arrLangs; let h = index">
                      <textarea class="form-control" id="textarea-{{i}}-{{lang}}"
                        name="textarea-{{i}}-{{lang}}">{{literal.langs[lang]}}</textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ******************************************************************* -->
          </div>
        </div>
      </div>


      <div class="d-flex justify-content-end align-items-center flex-fill mt-5">
        <a title="Cancelar" href="/" type="button" class="btn btn-link mx-5">Cancelar</a>
        <button type="submit" class="btn btn-primary btn-lg" id="btn-form-import">
          <span>Guardar</span>
        </button>
      </div>
    </div>


  </form>
</div>
