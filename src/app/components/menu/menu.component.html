<div class="card mb-2" id="btn-import">
    <button type="button" class="btn btn-outline-success btn-sm d-inline-flex justify-content-between align-items-center" (click)="btnImport()">
      <span class="flex-grow-1">Importar</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg>
    </button>
</div>
<div class="card" id="menu">
  <div class="list-group list-group-flush">
          <a id="menu-{{item.id}}" type="button" *ngFor="let item of menu; let i = index"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-start text-muted"
              aria-current="true" href="javascript:void(0)" (click)="getMenu(item)" [ngClass]="{'active-item': checkActiveItem(item.id)}">

              <span>
                {{item.name}}
              </span>
              <span class="badge rounded-pill bg-secondary">
                {{item.countLiterals}}
              </span>
          </a>
  </div>
</div>
