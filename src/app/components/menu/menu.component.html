<div class="card mb-2" id="btn-import">
    <button type="button" class="btn btn-outline-success btn-sm" (click)="btnImport()">Importar traducciones</button>
</div>
<div class="card" id="menu">
    <div class="list-group list-group-flush">
        <button *ngFor="let item of menu; let i = index" id="menu-{{item.id}}"
            [ngClass]="{active2: checkActiveItem(item.id)}" type="button"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-start text-muted"
            aria-current="true" (click)="getMenu(item)">

            <span>{{item.name}}</span>
            <span class="badge rounded-pill bg-secondary text-muted">{{item.count.total}}</span>
        </button>
    </div>

</div>
